<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload file" /></td></tr>
				<!-- 
				<tr><td></td><td><input type="submit" value="Upload2" /></td></tr>
				 -->
			</table>
		</form>
	</div>
	<div>
	
	</div>
	<table>
		<tr><td></td><td><input type="button" onclick="location.href='/process';" value="Process"/></td></tr>
		<tr><td></td><td><a href="/process" />Process</td></tr>
	</table>
	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

	<div>
		<ul>
			<table>
				<tr>
					<td th:each="header : ${headers}" th:text="${header}">header</td>		
				</tr>
				<tr  th:each="row : ${rows}"></td>
					<td th:text="${row.filename}"></td>
					<td th:text="${row.version}"></td>
					<!--<td th:each="col : ${row.collist}" th:text="${col}">none</td>
					 --> <td th:each="col : ${row.collist}" th:text="${col}"  th:classappend="${row.version.equals(col)} ? match : nomatch" >none</td>
					 
				</tr>
			</table>
		</ul>
	</div>


</body>
</html>
